<div class="row">
    <div class="input-field col s12">
        <label for="name">Название</label>
        <input id="name" type="text" #name="ngModel" required [(ngModel)]="data.name">
        <span class="helper-text red-text" *ngIf="!data.name && name.touched">
            Введите название постамата
        </span>
    </div>

    <div class="input-field col s12">
        <label for="location">Место нахождения</label>
        <input id="location" type="text" #location="ngModel" required [(ngModel)]="data.location">
        <span class="helper-text red-text" *ngIf="!data.location && location.touched">
            Введите пароль
        </span>
    </div>

    <div class="input-field col s12">
        <label for="ip">IP</label>
        <input id="ip" type="text" #ip="ngModel" required [(ngModel)]="data.ip"
               pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))|((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])">
        <span class="helper-text red-text" *ngIf="!data.ip && ip.touched">
            Введите пароль
        </span>
        <span class="helper-text red-text" *ngIf="ip.invalid && ip.touched">
            Необходимо ввести корректный IP адрес постамата
        </span>
    </div>

    <div class="input-field col s12">
        <label for="port">Порт</label>
        <input id="port" type="text" #port="ngModel" required [(ngModel)]="data.port"
               pattern="^(([0-9]{1,4})|([1-5][0-9]{4})|(6[0-4][0-9]{3})|(65[0-4][0-9]{2})|(655[0-2][0-9])|(6553[0-5]))$">
        <span class="helper-text red-text" *ngIf="!data.port && port.touched">
            Введите пароль
        </span>
        <span class="helper-text red-text" *ngIf="port.invalid && port.touched">
            Необходимо ввести корректный порт (от 0 до 65535)
        </span>
    </div>
    <div>
        <button class="btn btn-small waves-effect waves-light"
                [mat-dialog-close]="data"
                [disabled]="!data.name || !data.location || !data.ip || !data.port">
            Готово
        </button>
    </div>
</div>
