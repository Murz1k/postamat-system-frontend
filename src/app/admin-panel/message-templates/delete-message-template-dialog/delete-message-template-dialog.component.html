<h1 mat-dialog-title>Удаление шаблонасообщения №{{data.message}}</h1>
<div mat-dialog-content>
    <p>Вы уверены что хотите удалить шаблон сообщения?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button [mat-dialog-close]="data" >Да</button>
</div>
