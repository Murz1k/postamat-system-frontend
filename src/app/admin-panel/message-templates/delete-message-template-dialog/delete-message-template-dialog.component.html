<h1 mat-dialog-title>Удаление шаблонасообщения №{{data.message}}</h1>
<div mat-dialog-content>
    <p>Вы уверены что хотите удалить шаблон сообщения?</p>
</div>
<div mat-dialog-actions>
    <button class="btn btn-small waves-effect waves-light"(click)="onNoClick()">Отмена</button>
    <button class="btn btn-small waves-effect red waves-light"[mat-dialog-close]="data" >Да</button>
</div>
